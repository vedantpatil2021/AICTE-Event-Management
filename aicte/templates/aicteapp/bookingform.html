<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Auditorium Booking Form</title>
    <link rel="stylesheet" href="bookingform.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Auditorium Booking</div>
        <form method="post">
            {% csrf_token %}
            <div class="user-details">
            <div class="input-box">
                <span class="details">Auditorium Name:</span>
                <input type="text" value="{{audidata.audiname}}" readonly required>
            </div> 
            <div class="input-box">
                <span class="details">Auditorium Id:</span>
                <input type="text" value="{{audidata.id}}" readonly required>
            </div> 
            
            <div class="input-box">
                <span class="details">From Date:</span>
                <input type="date" required>
            </div>
            <div class="input-box">
                <span class="details">To Date:</span>
                <input type="date" required>
            </div>
            <div class="input-box">
                <span class="details">From Time:</span>
                <input type="time"  required>
            </div>

            <div class="input-box">
                <span class="details">To Time:</span>
                <input type="time"  required>
            </div>
            
            <div class="input-box">
                <span class="details"> Full Address:</span>
                    <input type="text" value="{{audidata.audiaddress}}" readonly required>
            </div>
            <div class="input-box">
                <span class="details">Number of Attendees:</span>
                <input type="text" required>
            </div>

            <div class="input-box">
                <span class="details">Event Name:</span>
                <input type="text" required>
            </div>

            <div class="input-box">
                <span class="details">Event Id:</span>
                <input type="text" required>
            </div>
            <div class="input-box">
                <span class="details">Contact Name:</span>
                <input type="text" required>
            </div>
            <div class="input-box">
                <span class="details">Contact Email:</span>
                <input type="text" required>
            </div>
            <div class="input-box">
                <span class="details">Contact PhoneNo:</span>
                <input type="text" required>
            </div>
            <div class="button">
                <input type="Submit" value="Save">
            </div>
        </form>
    </div>
</body>

<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
body{
    display: flex;
    height: 120vh;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #71b7e6, #9b59b6);
    padding: 10px;
}
.container{
    max-width: 700px;
    width: 100%;
    background: #fff;
    padding: 25px 30px;
    border-radius: 5px;
}
.container .title{
    font-size: 25px;
    font-weight: 500;
    position: relative;
}
.container .title::before{
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    height: 3px;
    width: 30px;
    background: linear-gradient(135deg, #71b7e6, #9b59b6);
}
.container form .user-details{
    display: flex;
    flex-wrap: wrap;
}
form .user-details .input-box{
    margin: 20px 0 12px 0;
    width: calc(100% / 2 - 10px);
    
}
.user-details .input-box .details{
    
    font-weight: 500;
    margin-bottom: 5px;
}
.user-details .input-box input{
    height: 45px;
    width: 95%;
    outline: none;
    border-radius: 5px;
    border: 1px solid #ccc;
    padding-left: 15px;
    font-size: 16px;
    border-bottom-width: 2px;
    
}
.user-details .input-box input:focus,
.user-details .input-box input:valid{
    border-color: black;
}
form .button{
    height: 30px;
    margin: 45px 0;
    width: 50px;
    
}
form .button input{
    height: 100%;
    width: 100%;
    outline-color:none;
    color: #fff;
    border: none;
    font-size: 10px;
    font-weight: 500;
    border-radius: 5px;
    letter-spacing: 1px;
    background: linear-gradient(135deg, #71b7e6, #9b59b6);
}
form .button input:hover{
    background: linear-gradient(-135deg, #71b7e6, #9b59b6);
}    

</style>
</html>
